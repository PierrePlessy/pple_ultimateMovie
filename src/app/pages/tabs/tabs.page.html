<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home/movie" (click)="update('movie')" [selected]="selected == 'movie'">

      <ion-label>Movies</ion-label>

    <ion-tab-button tab="home/series" (click)="update('serie')" [selected]="selected == 'serie'">

    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
