<ion-header>
  <ion-toolbar>
    <ion-back-button></ion-back-button>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list class="name-episode" *ngFor="let episode of episodes">
    <ion-item>
      {{episode.Title}}
      {{episode.Released}}
      {{episode.Episode}}
      {{episode.imdbRating}}
    </ion-item>

  </ion-list>

</ion-content>
