<ion-header>
  <ion-toolbar>
    <ion-back-button></ion-back-button>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list class="name-episode" *ngFor="let epi of episodes">
    <ion-item [routerLink]="'/episode/' + epi.imdbID" routerDirection="forward">
      {{epi.Title}}
      {{epi.Released}}
      {{epi.Episode}}
      {{epi.imdbRating}}
    </ion-item>

  </ion-list>

</ion-content>
